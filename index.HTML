<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Cadastro</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="notifications.css">
</head>
<body>

<div id="notification-container" class="notification-container"></div>

<div class="container">

  <div class="card">
    <div class="card-header">
      <h1 class="title">Formulário de Cadastro</h1>
      <h2 class="subtitle">Preencha todos os campos abaixo</h2>
    </div>

    <form id="registration-form">
      
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="card-fields">
          <div class="field">
            <label for="nome" class="label">Nome completo</label>
            <input type="text" id="nome" placeholder="João da Silva" class="input">
          </div>
          <div class="field">
            <label for="cpf" class="label">CPF</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" class="input">
          </div>
          <div class="field">
            <label for="data-nascimento" class="label">Data de Nascimento</label>
            <input type="date" id="data-nascimento" class="input">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Contato</legend>
        <div class="card-fields">
          <div class="field">
            <label for="email" class="label">E-mail</label>
            <input type="email" id="email" placeholder="seu@email.com" class="input">
          </div>
          <div class="field">
            <label for="celular" class="label">Celular</label>
            <input type="text" id="celular" placeholder="(00) 00000-0000" class="input">
          </div>
          <div class="field">
            <label for="estado" class="label">Estado</label>
            <select id="estado" class="input">
              <option value="">Selecione...</option>
              <option value="SP">São Paulo</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="MG">Minas Gerais</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Segurança</legend>
        <div class="card-fields">
          <div class="field">
            <label for="senha" class="label">Senha</label>
            <input type="password" id="senha" placeholder="Crie uma senha forte" class="input">
          </div>
          <div class="field field-toggle">
            <label for="toggle-2fa" class="label">Ativar Autenticação de 2 Fatores (2FA)</label>
            <div class="toggle-container">
                <input type="checkbox" class="toggle-input" id="toggle-2fa">
                <label for="toggle-2fa" class="toggle-switch"></label>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="card-actions">
        <button type="reset" class="btn btn-secondary">Limpar</button>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>

    </form>
  </div>

</div>

<script src="scripts.js"></script>
<script src="notifications.js"></script>
</body>
</html>
