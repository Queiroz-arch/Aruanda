<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Condomínio Residencial Jardins de Aruanda</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="notifications.css">
</head>
<body class="login-page">

<div id="notification-container" class="notification-container"></div>

  <div class="login-container-split">
    
    <!-- PAINEL ESQUERDO - VISUAL E BRANDING -->
    <div class="login-panel-left">
      <img src="logo.svg" alt="Logo Jardins de Aruanda" class="brand-logo-svg">
      <p class="brand-subtitle">A diferença começa quando todos participam. Junte-se a nós.</p>
    </div>

    <!-- PAINEL DIREITO - FORMULÁRIO DE LOGIN -->
    <div class="login-panel-right">
      <div class="login-form-container">
        
        <header class="login-header">
          <h1 class="title">Bem-vindo de volta!</h1>
          <p class="subtitle">Faça login para acessar o painel.</p>
        </header>

        <form id="login-form">
          
          <div class="field">
            <label for="cpf" class="label">CPF</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" class="input mask-cpf">
          </div>
          
          <div class="field">
            <label for="senha" class="label">Senha</label>
            <div class="input-wrapper">
              <input type="password" id="senha" placeholder="Digite sua senha" class="input">
              <button type="button" id="toggle-senha" class="toggle-visibility" aria-label="Mostrar senha">
                <svg id="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <svg id="icon-eye-off" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
              </button>
            </div>
          </div>

          <button type="submit" id="btn-login" class="btn btn-primary">
            <span class="btn-text">Entrar</span>
            <svg class="loading-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg>
          </button>

        </form>

        <p class="signup-link">
          Não tem uma conta? <a href="index.html">Cadastre-se agora</a>
        </p>

      </div>
    </div>

  </div>

<script src="scripts.js"></script>
<script src="login.js"></script>
<script src="notifications.js"></script>
</body>
</html>
